<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Books</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <h1>My Book Collection</h1>
    <input type="button" class="add-a-new-book show-modal" value="Add a new book" onclick="bookadder.showModal();">
    <dialog class="book-adder ">
        <div class="lv1">
            <div class="lv2">
                <label for="book-title">Title: </label>
                <input type="text" name="book-title" id="book-title">
            </div>
            <div class="lv2">
                <label for="book-author">Author: </label>
                <input type="text" name="book-author" id="book-author">
            </div>
        </div>
        <div class="lv1">
            <div class="lv2">
                <label for="read-status">Status: </label>
                <select name="read-status" id="read-status">
                    <option value="">--select-value--</option>
                    <option value="Read" >Read</option>
                    <option value="Reading">Reading</option>
                    <option value="Not Read">Not Read</option>
                </select>
            </div>
            <button value="Add-book" class="add-book">Add book</button>
        </div>
    </dialog>

    <div class="list-container">
        <div class="book-list-header">
            <span class="column-header title-col" ><label onclick="sortby(1)">Title</label></span>
            <span class="column-header author-col"><label onclick="sortby(2)">Author</label></span>
            <span class="column-header status-col"><label onclick="sortby(3)">Status</label></span>
        </div>
        <div class="book-list"></div>
    </div>
</body>
</html>
