<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Books</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <h1>My Book Collection</h1>
    <input type="button" class="add-a-new-book" value="Add a new book" onclick="bookadder_show()">
    <div class="book-adder hidden">
        <div>
            <label for="book-title">Title: </label>
            <input type="text" name="book-title" id="book-title">
        </div>
        <div>
            <label for="book-Author">Author: </label>
            <input type="text" name="book-Author" id="book-Author">
        </div>
        <div>
            <label for="read-status">Status</label>
            <!-- <input type="" name="read-status" id="read-status"> -->
            <select name="read-status" id="read-status">
                <option value="">--select-value--</option>
                <option value="read" >Read</option>
                <option value="reading">Reading</option>
                <option value="notread">Not Read</option>
            </select>
        </div>
    </div>
    <div>
        <div class="book-list-header">
            <span>Title</span><span>Author</span><span>Status</span>
        </div>
        <div class="book-list"></div>
    </div>
</body>
</html>
